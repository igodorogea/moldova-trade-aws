<header class="navbar navbar-{themeNavigationstyle}{f:if(condition:logoFile,then:' navbar-has-image')}{f:if(condition:themeNavigationtype, else:' navbar-top', then:' navbar-{themeNavigationtype} navbar-fixed-{themeNavigationtype}')}">
	<div class="container">

		<div class="navbar-header navbar-header-main">
			<f:if condition="{logoFile}">
				<f:then>
					<f:link.page pageUid="{rootPage}" class="navbar-brand navbar-brand-image">
						<img src="{f:uri.image(src: logoFile)}" alt="{logoAlt}" height="{logoHeight}" width="{logoWidth}">
					</f:link.page>
				</f:then>
				<f:else>
					<f:comment>
						<f:link.page pageUid="{rootPage}" class="navbar-brand">Moldova
							<small>Trade</small>
						</f:link.page>
					</f:comment>
					<f:link.page pageUid="{rootPage}" class="navbar-brand">Logo</f:link.page>
				</f:else>
			</f:if>
			<f:if condition="{f:cObject(typoscriptObjectPath:'lib.navigation.main')}">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</f:if>
			<span class="navbar-header-border-bottom"></span>
		</div>

		<nav class="navbar-collapse collapse" role="navigation">
			<ul class="nav navbar-nav navbar-topmenu">
				<!-- Language menu -->
				<li>
					<f:cObject typoscriptObjectPath="lib.language" />
				</li>
				<!-- Search box -->
				<li class="clearfix">
					<div class="searchbox">
						<form role="form" class="form-inline search-form" id="indexedsearch" method="post" action="#">
							<input type="hidden" value="0" name="tx_indexedsearch[sections]" />
							<input type="hidden" value="Search" name="tx_indexedsearch[submit_button]" />

							<div class="input-group">
								<input type="text" placeholder="Search" class="form-control searchbox-sword" value="" name="tx_indexedsearch[sword]">
								<span class="input-group-btn">
							        <button class="btn btn-default" type="submit">
								        <span class="glyphicon glyphicon-search"></span>
								        <span class="sr-only">{f:translate(key:'LLL:EXT:lang/locallang_common.xlf:LGL.search', default: 'Search')}</span>
							        </button>
							    </span>
							</div>
						</form>
					</div>

					<div class="social-sharing">
						<ul>
							<li>
								<a href="#">
									<span class="icon-facebook"></span>
									<span class="sr-only">Share on facebook</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="icon-twitter"></span>
									<span class="sr-only">Share on twitter</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="icon-linkedin2"></span>
									<span class="sr-only">Share on linkedin</span>
								</a>
							</li>
						</ul>
					</div>
				</li>

				<li class="clearfix">
					<f:cObject typoscriptObjectPath="lib.navigation.topnav" />
				</li>
			</ul>
		</nav>
	</div>

	<div class="navbar-main-wrapper">
		<div class="container">
			<nav class="navbar-collapse collapse" role="navigation">
				<f:cObject typoscriptObjectPath="lib.navigation.main" />
			</nav>
		</div>
	</div>
</header>
